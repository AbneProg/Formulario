<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewpor" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" type="text/css" href="fomulario.css" media="screen"/>
    </head>
    
    <body>
        <div class="campo">
            <h1 id="titulo">Cadastro de Programadores</h1>
            <p id="subtitulo">Insira suas informações</p>
            <br>
        </div>
        
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="e-mail"><strong>E-mail</strong></label>
                <input type="e-mail" name="e-mail" id="e-mail" required>
            </div>

            <div class="campo">
                <label><strong>Qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="DevWeb" value="frontend">Front-End
                </label>
                <label>
                    <input type="radio" name="DevWeb" value="backend">Back-End
                </label>
                <label>
                    <input type="radio" name="DevWeb" value="fullstack">FullStack
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade" required>
                    <option selected desable value="">Selecione</option>
                    <option>Júnior</option>
                    <option>Pleno</option>
                    <option>Sênior</option>
                </select>                
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que você utiliza:</strong></label>
                    <br>
                    <input type="checkbox" id="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>

            <div>
                <br>
                <label><strong>Conte um pouco sobre sua experiência:</strong></label>
                <br>
                <textarea rows="6" style="width: 33em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit">Enviar formulário</button>
        </form>
    </body>
</html>
